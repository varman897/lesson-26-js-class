<html>
    <head>
      <title>JS class</title>
    </head>
    <body>
      <h1>I am learning Js class</h1>
      <p id="student1"></p>
      <p id="student2"></p>

      <script>
        class student{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }

            age(){
                let date=new Date();
                return date.getFullYear()-this.year;
            }
        }
        student1=new student("Varman",2015);
        document.getElementById("student1").innerHTML=
        "Hello my name is "+student1.name + ",I was born in"+student1.year+",And my age is"+student1.age();

        student2=new student("Mervan",2013);
        document.getElementById("student2").innerHTML=
        "My brother's name is "+student2.name + ",He was born in "+student2.year+"And his age is"+student2.age();
      </script>
    </body>
</html>
